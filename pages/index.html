<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="../stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

</head>
<body>

    <header>

                <li><a href="skills.html">Skills</a></li>
                <li><a href="Curriculo">Curriculo</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu" id="menu">
        <span class="close-btn" id="close-btn">&times;</span>
        <a href="https://www.linkedin.com" target="_blank">

    <main>
        <section id="inicial">
            <h1 class="typing">Bem-vindo(a) ao meu portfolio!</h1>

        <div style="opacity: 1; transform: none;">
        <span class="mb-4 font-medium text-2xl/3 text-zinc-700 md:text-3xl/3 lg:text-5xl/3">Web Developer

        </div>
        <div class="name">
            <h1>Iago Ávila</h1>

        <div class="button-1">

            <a href="projetos.html" target="_blank">

            </a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menu = document.getElementById("menu");
            const menuBtn = document.querySelector(".menu-btn");
            const closeBtn = document.querySelector(".close-btn");

            function toggleMenu() {
                menu.classList.toggle("active");
            }

            menuBtn.addEventListener("click", toggleMenu);
            closeBtn.addEventListener("click", toggleMenu);
        });
    </script>

</body>
